{% extends "admins/base.html" %}

{% block content %}
<style>
  .form-container {
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    margin-top: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
  }

  .form-container h1 {
    font-size: 26px;
    font-weight: bold;
    color: #1f2937;
    margin-bottom: 20px;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .form-container label {
    font-weight: 500;
    color: #374151;
  }

  .form-container input,
  .form-container select,
  .form-container textarea {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  .form-container button {
    background-color: #80002f; /* Matching side nav color */
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #a0003a;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    color: #2563eb;
    text-decoration: none;
    font-size: 15px;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <h1>Add Category</h1>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Category</button>
  </form>

  <a href="{% url 'category_list' %}" class="back-link">‚Üê Back to Categories</a>
</div>
{% endblock %}
